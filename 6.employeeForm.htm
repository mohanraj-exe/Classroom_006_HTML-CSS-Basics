<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee form</title>
</head>
<body>
    <form>
        <h3>Employee form</h3>
        <div>
            <label for="name">UserName:</label>
            <input type="text" name="name" id="name">
        </div><br/>

        <div>
            <p>Employee-Type:</p>
            <input type="radio" name="Employee-Type" id="salaried" value="salaried" checked>Salaried
            <input type="radio" name="Employee-Type" id="ownBusiness" value="ownBusiness">Own Business
        </div><br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
