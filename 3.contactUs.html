<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>

    <div>
        <form>
            <p style="font-weight: bolder;"> Contact Us </p>

            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname" required>
            <br><br>

            <label for="lname">Last name:</label>
            <input type="text" name="lname" id="lname" required>
            <br><br>

            <label for="gender">Gender:</label>
            <label for="gender" style="padding-left: 30px">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">
            <br><br>

            <label for="qualification">Qualification:</label>
            <input type="text" name="qualification" id="qualification" required>
            <br><br>

            <label for="exp">Years of Experience:</label>
            <input type="text" name="exp" id="exp" required>
            <br><br>

            <label for="interest">Field of Interest</label>
            <input type="text" name="interest" id="interest" required>
            <br><br>

            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" required>
            <br><br>

            <label for="mobile">Mobile No.</label>
            <input type="text" name="mobile" id="mobile" required>
            <br><br>

            <input type="submit" name="submit" id="submit">

        </form>
    </div>

</body>

</html>
