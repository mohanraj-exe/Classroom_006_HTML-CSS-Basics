<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample table</title>
    <style>
        table,
        td {
            border: 2px black solid;
            border-collapse: collapse;
        }

        tr,
        td {
            padding: 10px 10px;
        }
    </style>
</head>

<body>
    <div>
        <div style="display: inline-block; padding: 5px ; text-align: center; padding-left: 175px;">
            Health Chart
        </div>
        <table style="text-align: center;">
            <tr>
                <td rowspan="2">State of health</td>
                <td colspan="2">Fasting Value</td>
                <td>After Eating</td>
            </tr>
            <tr>
                <td>Minimum</td>
                <td>Maximum</td>
                <td>2 hours of eating</td>
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </table>
    </div>
</body>

</html>
